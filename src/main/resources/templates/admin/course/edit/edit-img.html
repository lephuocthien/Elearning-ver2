<section id="tabImg" xmlns:th="http://www.thymeleaf.org" th:fragment="tabImg">
	<form th:action="@{/admin/course/edit-img}" method="post" enctype="multipart/form-data">
		<input type="hidden" class="form-control" name="id" th:value="${course.id}" />
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label>Image of course</label>
					<input type="file" name="image" id="uploadFile" accept="image/*" class="form-control-file">
				</div>
			</div>
			<div class="col-md-6 picture">
				<div class="picture-wapper">
					<div class="picture-img">
						<img style="width:60%" id="imgItem"
							 th:src="${course.image != null ? '/admin/course/image?id='+course.id : '/assets/img/anonymous.png'}" alt="">
					</div>
				</div>
			</div>
			<div class="col-12 mt-3">
				<button type="submit" class="btn btn-success">Update</button>
				<a class="btn btn-secondary" th:href="@{/admin/course}">Back</a>
			</div>
		</div>
	</form>
</section>
