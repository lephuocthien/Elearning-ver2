<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">
<head>
    <title>Update target</title>
</head>
<body>
<section layout:fragment="content">
    <h3 class="mb-4 text-center">Update target</h3>
    <form th:action="@{/admin/course/target/edit}" method="post" th:object="${target}">
        <input type="hidden" class="form-control" th:field="*{id}"/>
        <input type="hidden" class="form-control" th:field="*{courseId}"/>
        <div class="row">
            <div class="col-md-8 m-auto">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title" th:field="*{title}"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Update</button>
                    <a class="btn btn-secondary" th:href="@{/admin/course/edit(
                    id=${target.courseId},
                    tabIndex=4)}">Back</a>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
