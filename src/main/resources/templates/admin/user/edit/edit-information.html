<section id="tabInformation" xmlns:th="http://www.thymeleaf.org" th:fragment="tabInformation">
	<!--<h3 class="mb-4">Chỉnh sửa thông tin thành viên</h3>-->
	<form th:action="@{/admin/user/edit}" method="post" th:object="${user}">
		<input type="hidden" class="form-control" th:field="*{id}" />
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label>Email</label> <input type="text" class="form-control"
												th:field="*{email}" placeholder="email" />
				</div>
				<div class="form-group">
					<label>Password</label> <input type="password"
												   class="form-control" th:field="*{password}"
												   placeholder="password" />
				</div>
				<div class="form-group">
					<label>Role</label>
					<select class="form-control" th:field="*{roleId}">
						<option
								th:each="role, state: ${roles}"
								th:value="${role.id}"
								th:text="${role.description}"
								th:selected="${role.id==roleId}">
						</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Fullname</label> <input type="text" class="form-control"
												   th:field="*{fullname}" placeholder="fullname" />
				</div>
				<div class="form-group">
					<label>Phone</label> <input type="text"
														class="form-control" th:field="*{phone}" placeholder="phone" />
				</div>
				<div class="form-group">
					<label>Address</label> <input type="text" class="form-control"
												  th:field="*{address}" placeholder="address" />
				</div>
			</div>
			<div class="col-12 mt-3">
				<button type="submit" class="btn btn-success">Update</button>
				<a class="btn btn-secondary" th:href="@{/admin/user}">Back</a>
			</div>
		</div>
	</form>
</section>
