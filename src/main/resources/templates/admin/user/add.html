<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/layout/default">

<head>
<title>Thêm mới thành viên</title>
</head>
<body>
	<section layout:fragment="content">
		<h3 class="mb-4">Thêm mới thành viên</h3>
		<form th:action="@{/user/add}" method="post">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Email</label> <input type="text"
							class="form-control" placeholder="email" />
					</div>
					<div class="form-group">
						<label>Mật khẩu</label> <input type="password"
							 class="form-control"
							placeholder="password" />
					</div>
					<div class="form-group">
						<label>Họ tên</label> <input type="text"
							class="form-control" placeholder="fullname" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Số điện thoại</label> <input type="text"
							 class="form-control" placeholder="phone" />
					</div>
					<div class="form-group">
						<label>Địa chỉ</label> <input type="text" 
							class="form-control" placeholder="address" />
					</div>
					<div class="form-group">
						<label>Avatar</label> <input type="text" 
							class="form-control" placeholder="avatar" />
					</div>
				</div>
				<div class="col-12 mt-3">
					<button type="submit" class="btn btn-success">Lưu lại</button>
					<a class="btn btn-secondary" th:href="@{/user}">Quay lại</a>
				</div>
			</div>
		</form>
	</section>
</body>

</html>
