<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" xmlns:th="http://www.thymeleaf.org" th:href="@{/assets/css/bootstrap.min.css}">
</head>
<body>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-5 m-auto mt-5">
      <h3 class="text-center">SIGN IN</h3>
      <div class="p-4 border mt-4">
          <form th:action="@{/admin/perform_login}" method="post" th:object="${loginDto}">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" th:field="*{username}" name="username">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" th:field="*{password}" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
      </div>
      <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
      </div>
  </div>
</div>

<script xmlns:th="http://www.thymeleaf.org" th:src="@{/assets/js/jquery.min.js}"></script>
<script xmlns:th="http://www.thymeleaf.org" th:src="@{/assets/js/popper.min.js}"></script>
<script xmlns:th="http://www.thymeleaf.org" th:src="@{/assets/js/bootstrap.min.js}"></script>
</body>
</html>
