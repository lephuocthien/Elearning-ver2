                            <h6 id="updateMess"></h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" id="fmEmail" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label>FullName</label>
                                        <input type="text" id="fmFullname" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" id="fmAddress" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" id="fmPhone" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label>Website</label>
                                        <div class="input-group">

                                            </div>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Facebook</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">http://www.facebook.com/</span>
                                            </div>

                                        </div>
                                    </div>

                                </div>

                                </div>

                                            <!-- src="https://i.udemycdn.com/user/200_H/anonymous_3.png" -->

                                    </div>
                                    <input type="file" id="uploadFile" class="form-control" />
                                    <input type="hidden" name="avatar"/>
                                    <button class="btn btn-outline-secondary mt-3" onclick="updateAvatar()">Save</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane container-fluid fade" id="security">

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" id="securityEmail" class="form-control" readonly />
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>

                                    </div>

                                </div>
