<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
<head>
<title>Add a new category</title>
</head>
<body>
	<section layout:fragment="content">
		<h3 class="mb-4 text-center">Add a new category</h3>
		<form th:action="@{/admin/category/add}" method="post" th:object="${category}">
			<div class="row">
				<div class="col-md-6 m-auto">
					<div class="form-group">
						<label>Title</label>
						<input type="text" th:field="*{title}"
							class="form-control" placeholder="title" />
					</div>
					<div class="form-group">
						<label>Icon (fa class)</label>
						<input id="iconClass" type="text" th:field="*{icon}"
							class="form-control" placeholder="fa fa-cook" />
					</div>
					<div class="form-group">
						<label>Preview Icon</label>
						<i id="iconPreview"></i>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Save</button>
						<a class="btn btn-secondary" th:href="@{/admin/category}">Back</a>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>

</html>
