<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">

<head>
<title>Add a new user</title>
</head>
<body>
	<section layout:fragment="content">
		<h3 class="mb-4">Add a new user</h3>
		<form th:action="@{/admin/user/add}" method="post" th:object="${user}">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" placeholder="email" th:field="*{email}"/>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" placeholder="password" th:field="*{password}"/>
					</div>
					<div class="form-group">
						<label>Role</label>
						<select class="form-control" th:field="*{roleId}">
							<option th:each="role, state: ${roles}" th:value="${role.id}" th:text="${role.description}">
							</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Fullname</label>
						<input type="text" class="form-control" placeholder="fullname" th:field="*{fullname}"/>
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input type="text" class="form-control" placeholder="phone" th:field="*{phone}"/>
					</div>
					<div class="form-group">
						<label>Address</label>
						<input type="text" class="form-control" placeholder="address" th:field="*{address}"/>
					</div>
				</div>
				<div class="col-12 mt-3">
					<button type="submit" class="btn btn-success">Save</button>
					<a class="btn btn-secondary" th:href="@{/admin/user}">Back</a>
				</div>
			</div>
		</form>
	</section>
</body>

</html>
