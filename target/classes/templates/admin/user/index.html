<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
<head>
<title>Danh sách thành viên</title>
</head>

<body>
	<section layout:fragment="content">
		<h3 class="mb-3">Danh sách thành viên</h3>
		<div class="row">
			<div class="col-md-8">
				<a th:href="@{/admin/user/add}" class="btn btn-primary">Thêm mới</a>
			</div>
			<div class="col-md-4">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Tìm kiếm...">
					<div class="input-group-append">
						<span class="input-group-text" id="basic-addon2"><i
							class="fa fa-search"></i></span>
					</div>
				</div>
			</div>
		</div>
		<table class="table table-bordered table-hover mt-3">
			<thead>
				<tr>
					<th>STT</th>
					<th>Họ Tên</th>
					<th>Email</th>
					<th>Số ĐT</th>
					<th>Vai trò</th>
					<th>#</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user, state: ${users}">
					<td th:text="${state.count}"></td>
					<td th:text="${user.fullname}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.phone}"></td>
					<td th:text="${user.roleName}"></td>
					<td><a th:href="@{admin/user/edit(id=${user.id})}"
						class="btn btn-sm btn-info"> <i class="fa fa-pencil-square-o"></i>
					</a> <a th:href="@{admin/user/delete(id=${user.id})}"
						class="btn btn-sm btn-danger"> <i class="fa fa-trash-o"></i>
					</a></td>
				</tr>
			</tbody>
		</table>
	</section>
</body>

</html>
