<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
<head>
<title>Update role</title>
</head>
<body>
	<section layout:fragment="content">
		<h3 class="mb-4 text-center">Update role</h3>
		<form th:action="@{/admin/role/edit}" method="post" th:object="${role}">
			<input type="hidden" class="form-control" th:field="*{id}" />
			<div class="row">
				<div class="col-md-6 m-auto">
					<div class="form-group">
						<label>Name</label>
						<input type="hidden" th:field="*{name}" th:if="${role.id == 1 OR role.id == 2 OR role.id == 3}" class="form-control" placeholder="name"/>
						<input type="text" th:field="*{name}" th:if="${role.id == 1 OR role.id == 2 OR role.id == 3}" class="form-control" placeholder="name" disabled/>
						<input type="text" th:field="*{name}" th:unless="${role.id == 1 OR role.id == 2 OR role.id == 3}" class="form-control" placeholder="name" />
					</div>
					<div class="form-group">
						<label>Description</label>
						<input type="text" th:field="*{description}" class="form-control" placeholder="description" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Update</button>
						<a class="btn btn-secondary" th:href="@{/role}">Back</a>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>

</html>
