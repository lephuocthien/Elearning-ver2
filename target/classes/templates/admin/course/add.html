<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">

<head>
  <title>Add a new course</title>
</head>
<body>
<section layout:fragment="content">
  <h3 class="mb-4">Add a new course</h3>
  <form th:action="@{/admin/course/add}" method="post" th:object="${course}">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" placeholder="Title" th:field="*{title}"/>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select class="form-control" th:field="*{categoryId}">
            <option th:each="category, state: ${categories}" th:value="${category.id}" th:text="${category.title}">
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" placeholder="Description" th:field="*{description}"/>
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea class="form-control" style="height: 300px" th:field="*{content}"></textarea>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Price</label>
          <input type="number" id="coursePrice" class="form-control" placeholder="0" th:field="*{price}"/>
        </div>
        <div class="form-group">
          <label>Discount (%)</label>
          <input type="number" id="courseDiscount" class="form-control" placeholder="0" th:field="*{discount}"/>
        </div>
        <div class="form-group">
          <label>Promotion Price</label>
          <input type="hidden" id="promotionPrice" class="form-control"th:field="*{promotionPrice}"/>
          <input type="number" id="promotionPriceShow" class="form-control" placeholder="0" disabled/>
        </div>
      </div>
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-success">Save</button>
        <a class="btn btn-secondary" th:href="@{/admin/course}">Back</a>
      </div>
    </div>
  </form>
</section>
</body>

</html>
