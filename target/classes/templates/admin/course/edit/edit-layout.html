<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">

<head>
  <title>Cập nhật khoá học</title>
</head>
<body>
<section layout:fragment="content">
  <h3 class="mb-4">Cập nhật khoá học</h3>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#course" th:classappend="${session.TAB_INDEX == 1} ? active : ''">
        <h6>Thông tin khoá học</h6>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#image" th:classappend="${session.TAB_INDEX == 2} ? active : ''">
        <h6>Ảnh khoá học</h6>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#video" th:classappend="${session.TAB_INDEX == 2} ? active : ''">
        <h6>Thông tin video</h6>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#target" th:classappend="${session.TAB_INDEX == 3} ? active : ''">
        <h6>Thông tin target</h6>
      </a>
    </li>
  </ul>
  <div class="tab-content" style="margin-top: 20px">
    <div id="course" class="tab-pane" th:classappend="${session.TAB_INDEX == 1} ? active : ''">
      <div th:replace="~{admin/course/edit/edit-course :: tabCourse}"></div>
    </div>
    <div id="image" class="tab-pane" th:classappend="${session.TAB_INDEX == 2} ? active : ''">
      <div th:replace="~{admin/course/edit/edit-img :: tabImg}"></div>
    </div>
    <div id="video" class="tab-pane" th:classappend="${session.TAB_INDEX == 2} ? active : ''">
      <div th:replace="~{admin/course/edit/edit-video :: tabVideo}"></div>
    </div>
    <div id="target" class="tab-pane" th:classappend="${session.TAB_INDEX == 3} ? active : ''">
      <div th:replace="~{admin/course/edit/edit-target :: tabTarget}"></div>
    </div>
  </div>
</section>
</body>

</html>
