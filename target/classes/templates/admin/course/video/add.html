<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">

<head>
  <title>Thêm mới video</title>
</head>
<body>
<section layout:fragment="content">
  <h3 class="mb-4">Thêm mới video</h3>
  <form th:action="@{/admin/course/video/add(id=${courseId})}" method="post" th:object="${video}">
    <!--<input type="hidden" class="form-control" th:field="${courseId}" />-->
    <div class="row">
      <div class="col-8">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" placeholder="Title" th:field="*{title}"/>
        </div>
        <div class="form-group">
          <label>URL</label>
          <input type="text" class="form-control" placeholder="URL" th:field="*{url}"/>
        </div>
        <div class="form-group">
          <label>Time</label>
          <input type="number" class="form-control" placeholder="0" th:field="*{timeCount}"/>
        </div>
      </div>
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-success">Lưu lại</button>
        <a class="btn btn-secondary" th:href="@{/admin/course/edit(id=${courseId})}">Quay lại</a>
      </div>
    </div>
  </form>
</section>
</body>

</html>
