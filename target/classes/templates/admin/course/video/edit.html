<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">

<head>
    <title>Update video</title>
</head>
<body>
<section layout:fragment="content">
    <h3 class="mb-4 text-center">Update video</h3>
    <form th:action="@{/admin/course/video/edit}" method="post" th:object="${video}">
        <input type="hidden" class="form-control" th:field="*{id}"/>
        <input type="hidden" class="form-control" th:field="*{courseId}"/>
        <div class="row">
            <div class="col-md-8 m-auto">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title" th:field="*{title}"/>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="text" class="form-control" placeholder="URL" th:field="*{url}"/>
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="number" class="form-control" placeholder="0" th:field="*{timeCount}"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Update</button>
                    <a class="btn btn-secondary" th:href="@{/admin/course/edit(
                    id=${video.courseId},
                    tabIndex=3)}">Back</a>
                </div>
            </div>
        </div>
    </form>
</section>
</body>

</html>
